<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Plants</h1>
      <h3>We got plants!</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Plants</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Plants</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add Plants
          </div>
          <div class="card-body">
            <form class="form-row">
              <div class="col-md-6">
                <label for="plant" class="label">Plant:</label>
                <input type="text" class="form-control" list="add-plant" id="plant" autocomplete="off">
              </div>
              <div class="col-md-1">
                <label class="label" for="submit-plant">&nbsp;</label>
                <button name="submit-plant" type="button" id="submit-plant" class="btn btn-success mb-2">Search
                  Plant</button>
              </div>
              <datalist id="add-plant">
              </datalist>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add Plant</button>
            </div>

          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">
            View Plants
          </div>
          <div class="card-body" id="plant-details">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
